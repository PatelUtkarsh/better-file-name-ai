name: Deploy
on:
  push:
    branches:
      - deploy-test
jobs:
  tag:
    name: New release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-
      - name: Build
        run: |
          composer install --no-dev --no-interaction --no-progress --optimize-autoloader --ignore-platform-reqs
      - name: Create Release Asset
        id: deploy
        run: |
          rsync -av --exclude-from='.distignore' ./ ./tempfolder/
          zip -r "${github.repository.name}.zip" ./tempfolder/
          echo "::set-output name=zip-path::${GITHUB_WORKSPACE}/${github.repository.name}.zip"
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.deploy.outputs.zip-path }}
          asset_name: ${{ github.event.repository.name }}.zip
          asset_content_type: application/zip
